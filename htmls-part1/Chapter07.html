<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <form action="get">
        <p>This is where the form controls will appear.</p>
        <fieldset>
            <legend>Login details</legend>
        <p>
            Username:
            <input type="text" name="username" maxlength="10" required>
        </p>
        <p>
            Password:
            <input type="password" name="password" maxlength="5" required>
        </p>
        </fieldset>

        <p>
            To test:
            <input type="search" name="test" id="test">
        </p>
        <p>
            Please select your favorite genre:
            <br>
            <input type="radio" name="genre" id="" value="rock">Rock
            <input type="radio" name="genre" id="" value="pop">Pop
            <input type="radio" name="genre" id="" value="Jazz" checked>Jazz
        </p>
        <p>
            What device do you listen to music on?
            <select name="devices" id="" size="3" multiple>
                <option value="ipod">ipod</option>
                <option value="radio">Radio</option>
                <option value="computer">Computer</option>
            </select>
        </p>
        <p>
            What did you think of this?</p>
        <textarea name="comments" id="comments" cols="30" rows="10">Enter your comments...</textarea>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
